<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Template</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
        #objects ,#debug, #gridControls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div id="objects" style="top: 60px; left: 150px"></div>
    <div id="gridControls" style="top: 10px; left: 150px">
        <button id="toggleX">Toggle X Grid</button>
        <button id="toggleY">Toggle Y Grid</button>
        <button id="toggleZ">Toggle Z Grid</button>
    </div>
    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Optional: Include GLTFLoader for 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Your custom JS file -->
    <script src="main.js" type="module"></script>

</body>
</html>
